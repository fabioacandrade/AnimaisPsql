<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Formulário de Animal</h1>
    <form action="/animal/insert" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="species">Espécie:</label>
        <input type="text" id="species" name="species" required><br><br>
        
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <input type="submit" value="Inserir Animal">
    </form>
        
        <h2>Lista de Animais</h2>
        
    <table>
        <tr>
            <th>Nome</th>
            <th>Espécie</th>
            <th>Idade</th>
        </tr>
    </table>
</body>
</html>
